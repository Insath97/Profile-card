    <script>
        function startDownload() {
            // Change the link text to "Downloading..."
            document.getElementById('linkText').textContent = 'Downloading...';

            // Get the link element
            const link = document.getElementById('downloadLink');
            link.style.pointerEvents = 'none'; // Disable the link to prevent multiple clicks

            // Add a loading spinner
            link.innerHTML += ' <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>';

            // Start the download by redirecting to the download URL
            const downloadUrl = link.href;
            link.href = downloadUrl;

            // Optional: Set a duration for the spinner to show
            const spinnerDuration = 2000; // Show the spinner for 3 seconds (adjust as needed)

            // Set a timeout to reset the link after the spinner duration
            setTimeout(() => {
                // Reset the link text and remove spinner after the duration
                link.innerHTML = '<i class="fas fa-file-alt mr-1"></i><span id="linkText">Resume</span>';
                link.style.pointerEvents = ''; // Re-enable the link
                link.href = downloadUrl; // Restore the original download link
            }, spinnerDuration);
        }
    </script>
